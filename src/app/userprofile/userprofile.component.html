<div class="container">
  <h1 class="title">User Info</h1>
  <div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Posts</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <ul>
                <tr *ngFor="let post of user.posts">
                  <p><strong>Title</strong>: {{ post.title }}</p>
                  <p><strong>Body</strong>: {{ post.body }}</p>
                </tr>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
